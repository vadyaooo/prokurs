<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Редактирование Товара</h1>
    <div th:each="el : ${items}">
            <form method="post">
                <input type="text" th:value="${el.marka}" name="marka" placeholder="Введите марку товара" class="form-control"><br>
                <input type="text" th:value="${el.fullname}" name="fullname" placeholder="Введите модель" class="form-control"><br>
                <input type="number" th:value="${el.howmany}" name="howmany" placeholder="Введите количество" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
